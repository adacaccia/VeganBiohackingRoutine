<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- sfondo trasparente -->
  <rect width="1280" height="720" fill="none" stroke="#5b7d4c" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>

  <!-- area immagine principale -->
  <rect x="40" y="40" width="1200" height="640" fill="none" stroke="#333333" stroke-width="1" stroke-dasharray="4,4" opacity="0.2"/>
  <text x="640" y="80" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="20" fill="#333333" opacity="0.4">
    Zona immagine principale (70%)
  </text>

  <!-- margini di sicurezza -->
  <rect x="60" y="60" width="1160" height="600" fill="none" stroke="#ff0000" stroke-width="1" stroke-dasharray="6,6" opacity="0.3"/>
  <text x="640" y="100" text-anchor="middle" font-family="Open Sans, sans-serif" font-size="18" fill="#ff0000" opacity="0.4">
    Margine sicuro testo (60 px)
  </text>

  <!-- area logo -->
  <rect x="60" y="600" width="180" height="60" fill="#5b7d4c" opacity="0.1" stroke="#5b7d4c" stroke-width="1"/>
  <text x="150" y="635" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="18" fill="#5b7d4c" opacity="0.6">
    LOGO VBR
  </text>

  <!-- area testo titolo -->
  <rect x="800" y="540" width="400" height="100" fill="#333333" opacity="0.08" stroke="#333333" stroke-width="1"/>
  <text x="1000" y="595" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="22" fill="#333333" opacity="0.6">
    TITOLO (3–5 parole)
  </text>

  <!-- griglia compositiva 3x3 -->
  <g stroke="#999999" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.2">
    <line x1="426.6" y1="0" x2="426.6" y2="720"/>
    <line x1="853.3" y1="0" x2="853.3" y2="720"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
  </g>

  <!-- didascalia -->
  <text x="640" y="700" text-anchor="middle" font-family="Open Sans, sans-serif" font-size="16" fill="#333333" opacity="0.4">
    Guida overlay VBR — 1280×720 px — margini + aree logo/testo
  </text>
</svg>
